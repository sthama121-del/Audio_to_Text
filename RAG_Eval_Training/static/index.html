<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESCI HR Policy Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 15px;
        }

        .user-message {
            text-align: right;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot-message .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e8ed;
            border-bottom-left-radius: 4px;
        }

        .context-section {
            margin-top: 12px;
            font-size: 13px;
        }

        .context-header {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .context-chunk {
            background: #f8f9fa;
            border-left: 3px solid #667eea;
            padding: 10px 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            color: #666;
            font-size: 12px;
            line-height: 1.5;
        }

        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e1e8ed;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #questionInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e1e8ed;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
        }

        #questionInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #askButton {
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        #askButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        #askButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 6px;
            padding: 16px 20px;
        }

        .loading-dot {
            width: 10px;
            height: 10px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 16px 20px;
            border-radius: 18px;
            margin-bottom: 20px;
        }

        .example-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .example-question {
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            color: #666;
        }

        .example-question:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-message h2 {
            color: #333;
            margin-bottom: 12px;
            font-size: 22px;
        }

        .welcome-message p {
            margin-bottom: 20px;
            font-size: 15px;
        }

        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ GESCI HR Policy Assistant</h1>
            <p>Ask me anything about GESCI's HR policies and procedures</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>Welcome! üëã</h2>
                <p>I'm here to help you understand GESCI's HR policies. Ask me anything!</p>
                <div class="example-questions">
                    <div class="example-question" onclick="askExample('What is the remote work policy?')">
                        Remote work policy?
                    </div>
                    <div class="example-question" onclick="askExample('How many vacation days do employees get?')">
                        Vacation days?
                    </div>
                    <div class="example-question" onclick="askExample('What is the parental leave policy?')">
                        Parental leave?
                    </div>
                    <div class="example-question" onclick="askExample('How does the disciplinary process work?')">
                        Disciplinary process?
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="questionInput" 
                    placeholder="Type your question here..."
                    onkeypress="handleKeyPress(event)"
                >
                <button id="askButton" onclick="askQuestion()">Ask</button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const questionInput = document.getElementById('questionInput');
        const askButton = document.getElementById('askButton');
        let isProcessing = false;

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isProcessing) {
                askQuestion();
            }
        }

        function askExample(question) {
            questionInput.value = question;
            askQuestion();
        }

        async function askQuestion() {
            const question = questionInput.value.trim();
            
            if (!question || isProcessing) {
                return;
            }

            // Clear welcome message on first question
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            // Add user message
            addMessage(question, 'user');
            
            // Clear input
            questionInput.value = '';
            
            // Show loading
            const loadingId = showLoading();
            
            // Disable input
            isProcessing = true;
            askButton.disabled = true;
            questionInput.disabled = true;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();
                
                // Remove loading
                removeLoading(loadingId);

                if (response.ok) {
                    addMessage(data.answer, 'bot', data.contexts);
                } else {
                    addError(data.error || 'An error occurred. Please try again.');
                }
            } catch (error) {
                removeLoading(loadingId);
                addError('Failed to connect to the server. Please check if the server is running.');
                console.error('Error:', error);
            } finally {
                // Re-enable input
                isProcessing = false;
                askButton.disabled = false;
                questionInput.disabled = false;
                questionInput.focus();
            }
        }

        function addMessage(text, type, contexts = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            let contextHtml = '';
            if (contexts && contexts.length > 0) {
                contextHtml = `
                    <div class="context-section">
                        <div class="context-header">
                            üìö Retrieved Context (${contexts.length} chunk${contexts.length > 1 ? 's' : ''})
                        </div>
                        ${contexts.map((ctx, idx) => `
                            <div class="context-chunk">
                                <strong>Chunk ${idx + 1}:</strong> ${escapeHtml(ctx.substring(0, 200))}${ctx.length > 200 ? '...' : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${escapeHtml(text)}
                    ${contextHtml}
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addError(errorText) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = '‚ö†Ô∏è ' + errorText;
            chatContainer.appendChild(errorDiv);
            scrollToBottom();
        }

        function showLoading() {
            const loadingId = 'loading-' + Date.now();
            const loadingDiv = document.createElement('div');
            loadingDiv.id = loadingId;
            loadingDiv.className = 'message bot-message';
            loadingDiv.innerHTML = `
                <div class="message-content">
                    <div class="loading">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            scrollToBottom();
            return loadingId;
        }

        function removeLoading(loadingId) {
            const loadingDiv = document.getElementById(loadingId);
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Focus input on load
        window.onload = () => {
            questionInput.focus();
        };
    </script>
</body>
</html>
